name: Publish
on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm ci
    - run: npm run package
    - name: Publish to VS Code Marketplace
      run: npx vsce publish -p ${{ secrets.VSCE_PAT }}